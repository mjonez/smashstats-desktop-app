<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>SmashStats Desktop App</title>
    <link rel="stylesheet" href="./css/vendor/semantic.min.css" />
    <link rel="stylesheet" href="./css/vendor/animate.min.css" />
    <link rel="stylesheet" href="./css/vendor/hover-min.css" />
    <link rel="stylesheet" href="./css/vendor/odometer.css" />
    <link href="./css/fonts.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
    <script
      type="text/javascript"
      src="./js/vendor/jquery-3.5.1.min.js"
    ></script>
    <script>
      try {
        $ = jQuery = module.exports;
        // If you want module.exports to be empty, uncomment:
        // module.exports = {};
      } catch (e) {}
    </script>
    <script type="text/javascript" src="./js/vendor/semantic.min.js"></script>
    <script type="text/javascript" src="./js/vendor/odometer.min.js"></script>
  </head>
  <body class="is-preload">
    <div id="main-container">
      <div class="inner-container">
        <div id="errorModal" class="ui error message" style="margin-top: 6px">
          <i id="errorModalCloseBtn" class="close icon"></i>
          <div class="header">Application Error</div>
          <ul class="list">
            <li id="errorModalLabel"></li>
          </ul>
        </div>
        <div
          class="animated fadeInLeft"
          style="margin-bottom: 30px; margin-top: 19px"
        >
          <div class="logo_banner centered chrome hvr-shrink">
            <div style="height: 100px"></div>
          </div>
        </div>
        <div class="container animated fadeInRight">
          <div>
            <div class="ui form">
              <div class="field">
                <div>
                  <b>SLP Directory</b> The folder where your slp files are
                  stored. Will usually be the Slippi folder located with
                  Dolphin.
                </div>
                <div
                  id="selectDirContainer"
                  class="ui action input focus"
                  style="margin-top: 8px"
                >
                  <input
                    id="slpDirInput"
                    placeholder=""
                    readonly=""
                    type="text"
                    class="selectDirField"
                  />
                  <button id="selectDir" class="ui blue icon button">
                    <i class="folder open icon"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="scanResults" class="container animated fadeInRight hidden">
          <div style="display: flex">
            <div style="flex-grow: 1">
              <h2 class="ui header">
                <img
                  src="./assets/images/gamecube.png"
                  class="chrome-subtle hvr-shrink"
                />
                <div class="content font">
                  <span id="gamesFound" class="gamesFoundOdometer"></span
                  ><span> games found</span>
                  <div id="gamesFoundSubHeading" class="sub header font">
                    <span id="ngfLabel"></span>
                  </div>
                </div>
              </h2>
            </div>
            <div>
              <button
                id="scanResultsProcessBtn"
                style="margin-top: 12px"
                class="ui right labeled green icon button"
              >
                <i class="right arrow icon"></i>
                Process Games
              </button>
            </div>
          </div>
        </div>
        <div class="progress-container" style="text-align: center">
          <div
            class="ui indicating progress"
            data-value="0"
            data-total="0"
            id="processingProgress"
          >
            <div class="bar"></div>
            <div
              class="label chrome unselectable"
              style="color: rgb(239, 239, 239); margin-top: 14px"
            ></div>
          </div>
          <div
            id="processTimeLabel"
            class="process-time-label chrome unselectable"
            style="color: rgb(239, 239, 239); margin-top: 18px"
          >
            <span id="processTimeRemaining"></span> remaining
          </div>
        </div>

        <!-- <div class="centered">
          <div id="flipIconContainer" class="i_1 chrome">
            <i class="flip-icon"></i>
          </div>
        </div> -->
        <div id="dirLoader_container" class="centered animated fadeInRight">
          <div id="dirLoader" class="ui active text inverted loader">
            Scanning Directory
          </div>
        </div>
        <div id="playerSelection" class="container animated fadeInLeft hidden">
          <div style="display: flex">
            <div style="flex-grow: 1">
              <h2 class="ui header">
                <img
                  src="./assets/images/user.png"
                  class="chrome-subtle hvr-shrink"
                />
                <div class="content font">
                  <span id="playerChangeBtn" class="hvr-shrink"></span>
                  <div
                    id="playerQuestionSubHeading"
                    class="sub header font"
                  ></div>
                </div>
              </h2>
            </div>
            <div>
              <button
                id="uploadGamesBtn"
                style="margin-top: 12px"
                class="ui right labeled green icon button"
              >
                <i class="upload icon"></i>
                Upload Games
              </button>
            </div>
          </div>
        </div>
        <div id="playerCodesModal" class="ui small modal">
          <div class="header">Select your connect code</div>
          <div id="playerCodesModalContent" class="scrolling content"></div>
        </div>
      </div>
    </div>
    <div id="connectionStatusContainer">
      <i id="connectionStatusIcon" class="circle icon unselectable"></i>
      <div id="connectionStatusText" class="connection-text unselectable"></div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./renderer.js"></script>
  </body>
</html>
